<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Add a Category</h1>
	<div>
		<form th:object="${category}" th:action="@{savecategory}" action="#" method="post">
		  	<label for="categories">Kategoria</label>
			<input type="text" id="category" th:field="*{categoryName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="center1" type="submit" value="Save"></input>
		</form>
	<form action="/collectiblelist">
    <input class="center1" type="submit" value="Back to collection" />
	</form>
	</div>
</body>
</html>
